theme-sr-dialog:
  # 默认颜色
  default-color: '&7'
  # 自动播放
  autoplay: false
  # 自动在每句话后加上等待(自动播放时有效)
  auto-wait: true
  # 等待时间 （ms） (自动播放时有效)
  auto-wait-time: 2000
  # 播放速度 (ms), 设置为0则一次性全部显示
  tick-speed: 100
  # 玩家点击按钮后是否重复对话
  repeat-button-text: true
  # 当现实按钮时关闭玩家的对话框
  close-player-dialog-when-show-button: true
  # 玩家是否可以ESC关闭对话框
  esc-cancel: true